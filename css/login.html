<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="sass2.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
</head>
<body>
      
    <section>
        <div class="container py-5 mb-5 cap">
            <div class="card card-custom mx-auto shadow">
              <img src="images/computer_user_signin.jpg" class="card-img-top" alt="computer user">
              <div class="card-body">
                        
                <p class="signin-info">Login to your account</p>
        
                <form>
                  <div class="mb-3">
                    <input type="email" class="form-control form-control-lg" name="email" placeholder="email">
                  </div>
        
                  <div class="mb-3">
                    <input type="password" class="form-control form-control-lg" name="password" placeholder="password">
                  </div>
                  <button type="submit" name="submit" class="btn btn-primary mb-3">Login</button>
                </form>
        
                <p>Forgot your password? <a href="recover-password">Getting back in</a> is easy</p>
                <div class="separator"> or </div>
                <p>Don't have an account? <a href="register">Create an account</a></p>
              </div>
            </div>
          </div>
    </section>

 
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
